<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zkholmatov - 3D Models</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div>
            <a href="index.html"><img id="home" src="imgs/arrow.png" alt=""></a>
            <nav>
                <h6><a href="#katana">Katana</a></h6>
                <h6><a href="#deadeye">Deadeye</a></h6>
                <h6><a href="#frostmourne">Frostmourne</a></h6>
                <h6><a href="#greatsword">Greatsword</a></h6>
            </nav>
            <span></span>
        </div>
        <div>
            <img class="nav__divider" src="imgs/line.png" alt="">
        </div>
    </header>

    <!-- KATANA -->
    <div id="katana"></div>
    <img class="line" src="" alt="">
    <div class="model-showcase" id="katana-showcase">
        <h1>Katana</h1>
        <img class="main-image" src="imgs/renders/katanarender1.png" alt="">

        <ul>
            <img class="gallery-btn left-btn" src="imgs/arrow_left.png" alt="">
            <div class="gallery">
                <img src="imgs/renders/katanarender1.png" alt="" onclick="changeImage(this, 'katana-showcase')">
                <img src="imgs/renders/katanarender2.png" alt="" onclick="changeImage(this, 'katana-showcase')">
                <img src="imgs/renders/katanarender3.png" alt="" onclick="changeImage(this, 'katana-showcase')">
                <img src="imgs/renders/katanarender5.png" alt="" onclick="changeImage(this, 'katana-showcase')">
                <img src="imgs/renders/katanarender4.png" alt="" onclick="changeImage(this, 'katana-showcase')">
                <img src="imgs/renders/katanawireframe.png" alt="" onclick="changeImage(this, 'katana-showcase')">
            </div>
            <img class="gallery-btn right-btn" src="imgs/arrow_right.png" alt="">
        </ul>

    </div>

    <!-- DEADEYE -->
    <div id="deadeye"></div>
    <img class="line" src="imgs/line.png" alt="">

    <div class="model-showcase" id="deadeye-showcase">
        <h1>Deadeye</h1>
        <img class="main-image" src="imgs/renders/deadeyerender1.png" alt="">

        <ul>
            <img class="gallery-btn left-btn" src="imgs/arrow_left.png" alt="">
            <div class="gallery">
                <img src="imgs/renders/deadeyerender1.png" alt="" onclick="changeImage(this, 'deadeye-showcase')">
                <img src="imgs/renders/deadeyerender2.png" alt="" onclick="changeImage(this, 'deadeye-showcase')">
                <img src="imgs/renders/deadeyerender3.png" alt="" onclick="changeImage(this, 'deadeye-showcase')">
                <img src="imgs/renders/deadeyerender4.png" alt="" onclick="changeImage(this, 'deadeye-showcase')">
                <img src="imgs/renders/deadeyerender5.png" alt="" onclick="changeImage(this, 'deadeye-showcase')">
                <img src="imgs/renders/deadeyewireframe.png" alt="" onclick="changeImage(this, 'deadeye-showcase')">
            </div>
            <img class="gallery-btn right-btn" src="imgs/arrow_right.png" alt="">
        </ul>

    </div>

    <!-- FROSTMOURNE -->
    <div id="frostmourne"></div>
    <img class="line" src="imgs/line.png" alt="">

    <div class="model-showcase" id="frostmourne-showcase">
        <h1>Frostmourne</h1>
        <img class="main-image" src="imgs/renders/frostmournerender1.png" alt="">

        <ul>
            <img class="gallery-btn left-btn" src="imgs/arrow_left.png" alt="">
            <div class="gallery">
                <img src="imgs/renders/frostmournerender1.png" alt="" onclick="changeImage(this, 'frostmourne-showcase')">
                <img src="imgs/renders/frostmournerender2.png" alt="" onclick="changeImage(this, 'frostmourne-showcase')">
                <img src="imgs/renders/frostmournerender5.png" alt="" onclick="changeImage(this, 'frostmourne-showcase')">
                <img src="imgs/renders/frostmournerender3.png" alt="" onclick="changeImage(this, 'frostmourne-showcase')">
                <img src="imgs/renders/frostmournerender4.png" alt="" onclick="changeImage(this, 'frostmourne-showcase')">
                <img src="imgs/renders/frostmournewireframe.png" alt="" onclick="changeImage(this, 'frostmourne-showcase')">
            </div>
            <img class="gallery-btn right-btn" src="imgs/arrow_right.png" alt="">
        </ul>

    </div>

    <!-- GREATSWORD -->
    <div id="greatsword"></div>
    <img class="line" src="imgs/line.png" alt="">

    <div class="model-showcase" id="greatsword-showcase">
        <h1>Greatsword</h1>
        <img class="main-image" src="imgs/renders/greatswordrender1.png" alt="">
        
        <ul>
            <img class="gallery-btn left-btn" src="imgs/arrow_left.png" alt="">
            <div class="gallery">
                <img src="imgs/renders/greatswordrender1.png" alt="" onclick="changeImage(this, 'greatsword-showcase')">
                <img src="imgs/renders/greatswordrender2.png" alt="" onclick="changeImage(this, 'greatsword-showcase')">
                <img src="imgs/renders/greatswordrender3.png" alt="" onclick="changeImage(this, 'greatsword-showcase')">
                <img src="imgs/renders/greatswordrender4.png" alt="" onclick="changeImage(this, 'greatsword-showcase')">
                <img src="imgs/renders/greatswordwireframe.png" alt="" onclick="changeImage(this, 'greatsword-showcase')">
            </div>
            <img class="gallery-btn right-btn" src="imgs/arrow_right.png" alt="">
        </ul>

    </div>

    <img class="line" src="imgs/line.png" alt="">

    <script>
        function changeImage(thumbnail, showcaseID){
            const showcase = document.getElementById(showcaseID);
            const mainImage = showcase.querySelector(".main-image");
            mainImage.src = thumbnail.src;
        }

        const showcases = document.querySelectorAll('.model-showcase');

        showcases.forEach((showcase) => {
            const gallery = showcase.querySelector('.gallery');
            const leftBtn = showcase.querySelector('.left-btn');
            const rightBtn = showcase.querySelector('.right-btn');
            const mainImage = showcase.querySelector('.main-image');
            const thumbnails = showcase.querySelectorAll('.gallery img');

            const scrollAmount = 1065;

            leftBtn.addEventListener('click', () => {
                gallery.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            rightBtn.addEventListener('click', () => {
                gallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });

            thumbnails.forEach((thumbnail) => {
                thumbnail.addEventListener('click', () => {
                    mainImage.src = thumbnail.src;
                });
            });
});
        
    </script>

</body>
</html>
